name: CI Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  formatting:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GIX_CREATE_PR_PAT }}

      - name: Install shfmt
        run: sudo snap install --classic shfmt

      - name: Format shell scripts
        run: ./scripts/fmt-sh

      - name: Install ts dependencies
        run: npm ci

      - name: Format
        run: npm run format

      - name: Commit Formatting changes - will not trigger rebuild
        uses: EndBug/add-and-commit@v9
        if: ${{ github.event_name == 'pull_request' }}
        with:
          add: .
          default_author: github_actions
          message: "Updating formatting"
          # do not pull: if this branch is behind, then we might as well let
          # the pushing fail
          pull_strategy: "NO-PULL"

  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

  lint:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test

  e2e:
    runs-on: ubuntu-20.04
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Print chrome version
        run: |
          echo "google-chrome --version"
          google-chrome --version
      - name: Cache and restore samples
        uses: actions/cache@v2
        id: samples
        with:
          path: ./samples/
          key: ${{ runner.os }}-samples-${{ hashFiles('**/scripts/download-samples.sh') }}
          restore-keys: |
            ${{ runner.os }}-samples-
      - name: Install dependencies
        run: npm ci
      - name: Run Playwright tests
        run: npm run e2e:ci
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  may-merge:
    needs: ["formatting", "build", "lint", "test", "e2e"]
    runs-on: ubuntu-20.04
    steps:
      - name: Cleared for merging
        run: echo OK
